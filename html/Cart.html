<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../style/Cart.css">

</head>

<body style="min-height: 100vh; display: flex; flex-direction: column;">

    <div id="hero" class="container-fluid">
        <div><img width="75 px" src="../assets/pic.png" alt="logo"></div>
        <span class="fw-bold fs-1 m-0 p-0 text-uppercase text-shadow">Cart</span><br>
        <div class="d-flex justify-content-center">
            <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-transparent p-0 m-0">
                <li class="breadcrumb-item">
                <a class="text-decoration-none text-white fw-bold position-relative" href="../html/Home.html">
                    Home
                    <span class="hover-underline-animation"></span>
                </a>
                </li>
                <li class="breadcrumb-item active text-white fw-bold" aria-current="page">Cart</li>
            </ol>
            </nav>
        </div>
    </div>
    <div class="container d-flex justify-content-center">

        <div class="row p-3 gap-3 flex-lg-nowrap col-lg-11 col-md-10 col-sm-11">
            <div style="background: #F9F1E7;" class="row col-12 d-flex flex-column gap-3">
                <div id="items" class="p-3 d-flex flex-column gap-3">
                </div>
            </div>
        </div>
    </div>
    <div style="flex: 1;"></div>
    <div id="CheckOut" class="sticky-bottom">

        <div class="d-flex flex-column flex-md-row justify-content-around p-3">
            <h3>Total : <span id="Total">20</span></h3>
            <div class="d-flex justify-content-center justify-content-md-end mt-3 mt-md-0"></div>
                <button id="proceed" class="btn btn border border-2 rounded-4 border-black">Proceed to Checkout <i
                        class="fa-solid fa-dollar-sign"></i></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module" src="../js/cart.js"></script>


    <script src="../js/jq-3-7-1.js"></script>
</body>

</html>
